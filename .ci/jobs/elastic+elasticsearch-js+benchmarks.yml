---
- job:
    project-type: freestyle
    node: linux && immutable
    name: elastic+elasticsearch-js+benchmarks
    display-name: 'elastic / elasticsearch-js # benchmarks'
    description: Client benchmarks for the js client
    parameters:
      - string: { name: branch_specifier, default: refs/heads/benchmarking }
    triggers:
      - timed: "H H/12 * * *"
    vault:
      role_id: "ddbd0d44-0e51-105b-177a-c8fdfd445126"
    builders:
      - shell: |-
          #!/usr/local/bin/runbld
          .ci/run-benchmarks
