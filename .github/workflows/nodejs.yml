---
name: Node CI

on:
  pull_request: {}

jobs:
  paths-filter:
    name: Detect files changed
    runs-on: ubuntu-latest
    outputs:
      src-only: "${{ steps.changes.outputs.src-only }}"
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - uses: dorny/paths-filter/@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            src-only:
              - '!(**/*.{md,asciidoc,txt}|*.{md,asciidoc,txt}|{docs,.buildkite,scripts}/**/*|catalog-info.yaml)'
              - '.github/workflows/**'

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: paths-filter
    env:
      CODE_CHANGED: ${{ needs.paths-filter.outputs.src-only }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x, 24.x, 25.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: |
          npm install

      - name: npm test
        shell: bash
        env:
          _TAPJS_PROCESSINFO_EXCLUDE_: ".*"
        run: |
          if [ "$CODE_CHANGED" = "true" ]; then
            npm test;
          else
            exit 0;
          fi

  license:
    name: License check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24.x

      - name: Install
        run: |
          npm install

      - name: License checker
        run: |
          npm run license-checker

      - name: SPDX header check
        run: npm run license-header

  test-bun:
    name: Test Bun
    runs-on: ${{ matrix.os }}
    needs: paths-filter
    env:
      CODE_CHANGED: ${{ needs.paths-filter.outputs.src-only }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Use Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2

      - name: Install
        run: |
          bun install

      - name: Lint
        shell: bash
        run: |
          [ "$CODE_CHANGED" = "true" ] && bun run lint || exit 0

      - name: Unit test
        shell: bash
        run: |
          [ "$CODE_CHANGED" = "true" ] && bun run test:unit-bun || exit 0

      - name: ECMAScript module test
        shell: bash
        run: |
          [ "$CODE_CHANGED" = "true" ] && bun run test:esm || exit 0

  test-bundler:
    name: Test ESM bundle (Bun/Rolldown compatibility)
    runs-on: ubuntu-latest
    needs: paths-filter
    env:
      CODE_CHANGED: ${{ needs.paths-filter.outputs.src-only }}

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24.x

      - name: Install
        run: npm install

      - name: Bundler test (esbuild bundle + run)
        shell: bash
        run: |
          if [ "$CODE_CHANGED" = "true" ]; then
            npm run test:bundler;
          else
            exit 0;
          fi
